apiVersion: v1
kind: Service
metadata:
  name: cluster-ip-java
spec:
  selector:
    app: java-app #it should label of replica metadata label
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP #it is ur wish to write or not k8s will take service type as clusterip as a default

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      name: java-app
      labels:
        app: java-app
    spec:
      containers:
         - name: java-app
           image: nagasaivardhan/java-gradle:v1
           ports:
            - containerPort: 8080

